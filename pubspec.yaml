name: offline_rent_car
description: An offline car rental management desktop application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  path_provider: ^2.1.1
  table_calendar: ^3.0.9
  intl: ^0.20.2
  uuid: ^4.0.0
  flutter_screenutil: ^5.9.0
  pdf: ^3.10.7
  printing: ^5.11.1
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/translations/ 